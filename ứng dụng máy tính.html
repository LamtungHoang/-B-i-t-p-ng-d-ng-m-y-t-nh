<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ứng dụng máy tính</title>
</head>
<body>
<table>
    <tr>
        <td colspan="2"><input type="text" id="so1" name="so1"></td>
        <td colspan="2"><input type="text" id="so2" name="so2"><    /td>
    </tr>
        <td><button type="cong" onclick="cong();">Addition(+)</button></td>
        <td><button type="tru" onclick="tru();">Subtraction(-)</button></td>
        <td><button type="nhan" onclick="nhan();">Multipkication(x)</button></td>
        <td><button type="chia" onclick="chia();">Division(/)</button></td>
    </tr>
</table>
<script>

        function cong() {
            let a = parseInt(document.getElementById("so1").value);
            let b = parseInt(document.getElementById("so2").value);
             c=a+b;
            alert(c);
        }
        function tru() {
            let a = parseInt(document.getElementById("so1").value);
            let b = parseInt(document.getElementById("so2").value);
            c=a-b;
            alert(c);
        }
        function nhan() {
            let a = parseInt(document.getElementById("so1").value);
            let b = parseInt(document.getElementById("so2").value);
            c=a*b;
            alert(c);
        }
        function chia() {
            let a = parseInt(document.getElementById("so1").value);
            let b = parseInt(document.getElementById("so2").value);
            c=a/b;
            alert(c);
        }


</script>

</body>
</html>
